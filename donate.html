<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blood Donation Appointment — Chennai Blood Bank</title>
  <style>
    :root{
      --accent: #dc3545;
      --bg: #f8f9fa;
      --card: #fff;
      --muted: #666;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background-color:var(--bg);
      color:#222;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Top navigation */
    .nav{
      text-align:center;
      padding:18px 12px;
      background:#fff;
      border-bottom:1px solid #e6e6e6;
    }
    .nav a{
      margin:0 12px;
      text-decoration:none;
      color:var(--accent);
      font-weight:600;
      font-size:16px;
    }

    /* Centered form container */
    .page {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
    }
    .appointment-form{
      background:var(--card);
      padding:22px;
      border-radius:8px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      width:100%;
      max-width:440px;
    }
    .appointment-form h2{
      margin:0 0 12px;
      color:var(--accent);
      text-align:center;
    }
    .form-group{margin-bottom:14px;}
    .form-group label{display:block;margin-bottom:6px;font-size:14px;}
    .form-group input,
    .form-group select,
    .form-group textarea{
      width:100%;
      padding:9px 10px;
      border:1px solid #ddd;
      border-radius:6px;
      font-size:15px;
    }
    .form-group textarea{resize:vertical;}
    .form-actions button{
      background-color:var(--accent);
      color:#fff;
      border:0;
      padding:10px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:16px;
      width:100%;
    }
    .form-actions button:hover{opacity:0.95}
    .note{font-size:13px;color:var(--muted);margin-top:10px;text-align:center}
    @media (max-width:520px){
      .appointment-form{padding:16px}
      .nav a{display:inline-block;margin:6px 8px}
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="nav" aria-label="Primary">
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="about.html">About</a>
    <a href="donate.html">Donate</a>
  </nav>

  <!-- Page content -->
  <main class="page">
    <form class="appointment-form" action="submit_appointment.php" method="post" novalidate>
      <h2>Blood Donation Appointment</h2>

      <div class="form-group">
        <label for="fullName">Full name <span aria-hidden="true">*</span></label>
        <input id="fullName" name="fullName" type="text" required autocomplete="name" />
      </div>

      <div class="form-group">
        <label for="age">Age (must be 18 or older) <span aria-hidden="true">*</span></label>
        <input id="age" name="age" type="number" min="18" required />
      </div>

      <div class="form-group">
        <label for="bloodGroup">Blood group <span aria-hidden="true">*</span></label>
        <select id="bloodGroup" name="bloodGroup" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <div class="form-group">
        <label for="phone">Phone number <span aria-hidden="true">*</span></label>
        <!-- simple pattern: 7–15 digits; adjust to your needs -->
        <input id="phone" name="phone" type="tel" pattern="[\d\+\-\s]{7,15}" placeholder="+91 98765 43210" required />
      </div>

      <div class="form-group">
        <label for="email">Email address <span aria-hidden="true">*</span></label>
        <input id="email" name="email" type="email" required autocomplete="email" />
      </div>

      <div class="form-group">
        <label for="appointmentDate">Preferred appointment date <span aria-hidden="true">*</span></label>
        <input id="appointmentDate" name="appointmentDate" type="date" required />
      </div>

      <div class="form-group">
        <label for="comments">Additional comments</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Any specific requirements..."></textarea>
      </div>

      <div class="form-actions">
        <button type="submit">Book appointment</button>
      </div>

      <p class="note">You will need a server-side script (submit_appointment.php) to process this form. If you don’t have one yet, I can show an example or convert this to client-side storage.</p>
    </form>
  </main>

  <script>
    // Set minimum date for appointment to today (prevents picking past dates).
    (function(){
      var dateInput = document.getElementById('appointmentDate');
      if(!dateInput) return;
      var today = new Date();
      var y = today.getFullYear();
      var m = String(today.getMonth()+1).padStart(2,'0');
      var d = String(today.getDate()).padStart(2,'0');
      dateInput.min = y + '-' + m + '-' + d;
    })();

    // Optional: simple front-end validation message for phone pattern
    document.querySelector('form').addEventListener('submit', function(e){
      var phone = document.getElementById('phone');
      if(phone && phone.value && !new RegExp('^[\\d\\+\\-\\s]{7,15}$').test(phone.value)) {
        e.preventDefault();
        phone.focus();
        alert('Please enter a valid phone number (7–15 digits, + - and spaces allowed).');
      }
      // If you want more client-side checks (age, etc.) add them here.
    }, false);
  </script>

</body>
</html>
